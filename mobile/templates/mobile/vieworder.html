<!DOCTYPE html>
{%extends 'mobile/base.html'%}
{%block body_block%}

<div class="container">
    <div class="row">
        {% for order in orders %}
        <div class="col-6">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{order.product.image.url}}" alt="..." height="224px" width="200px">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Product Name: {{order.product}}</h5>
                            <p class="card-text">Price: {{order.product.price}}</p>
                            <p class="card-text">Item Qty: {{order.status}}</p>
                            <a href="{%url 'cancelorder' order.id%}" class="btn btn-outline-primary">Cancel Order</a>
                            </div>
                    </div>
                </div>
            </div>

        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
